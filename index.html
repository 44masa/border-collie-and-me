<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Collie and Me</title>
    <!-- Pixel font for retro style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: "Press Start 2P", monospace;
        background-image: url("/images/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 80px;
      }

      .title {
        color: #ffffff;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        font-size: 48px;
        text-align: center;
        animation: pulse 2s infinite, flicker 5s infinite;
      }

      /* Pulse animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Flicker animation */
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        3% {
          opacity: 0.8;
        }
        6% {
          opacity: 1;
        }
        7% {
          opacity: 0.9;
        }
        8% {
          opacity: 1;
        }
        9% {
          opacity: 0.9;
        }
        10% {
          opacity: 1;
        }
        89% {
          opacity: 1;
        }
        90% {
          opacity: 0.9;
        }
        91% {
          opacity: 1;
        }
        92% {
          opacity: 0.8;
        }
        93% {
          opacity: 1;
        }
        100% {
          opacity: 1;
        }
      }

      .start-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: rgba(76, 175, 80, 0.7);
        color: #ffffff;
        text-decoration: none;
        border: 2px solid #ffffff;
        font-size: 24px;
        transition: background-color 0.3s;
      }

      .start-button:hover {
        background-color: rgba(76, 175, 80, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <div>Border Collie</div>
          <div>and Me</div>
        </div>
        <a href="play.html" class="start-button">Start New Game</a>
      </div>
    </div>
  </body>
</html>
