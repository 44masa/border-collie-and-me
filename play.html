<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Collie and Me - Herding Game</title>
    <!-- Pixel font for retro style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: "Press Start 2P", monospace;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .game-container {
        position: relative;
        text-align: center;
      }

      canvas {
        background-color: #4a752c; /* Grass green color */
        border: 4px solid #ffffff;
      }

      .ui-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        width: 800px;
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgba(76, 175, 80, 0.7);
        color: #ffffff;
        text-decoration: none;
        border: 2px solid #ffffff;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: rgba(76, 175, 80, 0.9);
      }

      .game-info {
        font-size: 16px;
        text-align: right;
      }

      .message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 4px solid #ffffff;
        display: none;
        z-index: 10;
        text-align: center;
      }

      .message-box h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .message-box p {
        margin-bottom: 20px;
      }

      .message-box button {
        padding: 10px 20px;
        background-color: rgba(76, 175, 80, 0.7);
        color: #ffffff;
        border: 2px solid #ffffff;
        font-size: 16px;
        font-family: "Press Start 2P", monospace;
        cursor: pointer;
      }

      .message-box button:hover {
        background-color: rgba(76, 175, 80, 0.9);
      }

      .instructions {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div class="message-box" id="winMessage">
        <h2>Level Complete!</h2>
        <p>You successfully herded the sheep!</p>
        <button id="restartButton">Play Again</button>
      </div>
      <div class="message-box" id="timeoutMessage">
        <h2>Time's Up!</h2>
        <p>You ran out of time. Try again!</p>
        <button id="timeoutRestartButton">Play Again</button>
      </div>
    </div>
    <div class="ui-container">
      <a href="index.html" class="back-button">Back to Title</a>
      <div class="game-info">
        Time: <span id="timeRemaining">1:00</span> | Sheep in Gate:
        <span id="sheepCount">0</span>/<span id="targetCount">5</span>
      </div>
    </div>
    <div class="instructions">
      <p>
        Use arrow keys to move the Border Collie. Herd all sheep into the gate
        before time runs out!
      </p>
    </div>

    <script type="module">
      import { HerdingGame } from "./src/game.ts";

      // Initialize the game when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        const game = new HerdingGame("gameCanvas");
      });
    </script>
  </body>
</html>
